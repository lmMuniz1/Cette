<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>CETTE â€“ Contato</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- HEADER -->

  <section class="container" style="padding:4em 0">
    <h1>Fale Conosco</h1>
    <form action="#" method="post" class="contact-form">
      <label>Nome<br><input type="text" name="name" required></label><br>
      <label>E-mail<br><input type="email" name="email" required></label><br>
      <label>Telefone<br><input type="tel" name="phone"></label><br>
      <label>Assunto<br><input type="text" name="subject"></label><br>
      <label>Mensagem<br><textarea name="message" rows="5" required></textarea></label><br>
      <button type="submit" class="btn btn-primary">Enviar Mensagem</button>
    </form>
  </section>

  <!-- FOOTER -->
</body>
</html>
